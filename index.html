<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoimiya</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bb83019d49.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Header-->
    <header class="head"></header>
    
       
    <!--Title Section-->
    <section class="title">
        <div class="background bg-blur bg-main-anim">
            <video src="media/videos/YoiLiveWebComp.webm" poster="media/images/bg-thumb.png" autoplay loop muted playsinline preload="auto" ></video>
        </div>

        <div class="title-content">
            <div class="left"></div>
            <div class="right">
                <div class="title-main">
                    <div class="stars"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
                    
                    <div class="name">
                        <h1>Yoimiya</h1>
                        <img src="media/images/pyro_200.png" alt="Pyro Icon" class="main-icon box-glow">
                    </div>
                    
                    <div class="subtitle">
                        <div>
                            <p class="fill">Summer Night Mementos</p>
                        </div> 
                        <hr> 
                        <p>
                            <span class="glow">Frolicking Flames</span>
                        </p>

                    </div>

                </div>

                <div class="btns">
                    <button class="btn filled-btn">Guides</button>
                    <button class="btn transparent-btn">Learn More</button>
                </div>
                

            </div>
        </div>
        
        <div class="absolute-br">

            <!--Audio Player-->
            <div class="audio-player ap-small glow">
                <button class="play ap-start-over transparent-btn circle-border"><i class="fa-solid fa-music white"></i></button>
                <audio preload="auto" autoplay loop>
                    <source src="media/audio/Eternity_in_a_Moment.mp3" type="audio/mp3">
                </audio>
                <button class="pause transparent-btn circle-border"><i class="fa-solid fa-pause white"></i></button>
            </div>
          
        </div>
    </section>
    
    <!--Quote 1 Section-->
    <section class="quote-1">
        <div class="background pattern-fan">
        </div>
        <div class="bg-content relative z20 ">
            <h2 class="">"Fireworks are for now, but friends are forever."</h2>
            <p class="subtitle">Chat: Fireworks</p>

             <!--Audio Player-->
             <div class="audio-player glow ap-small pad10">
                <button class="play btn ap-start-over transparent-btn circle-border"><i class="fa-solid fa-play"></i></button>
                <audio preload="none">
                    <source src="media/audio/voice-over/1-Fireworks.ogg" type="audio/ogg">
                </audio>
                <button class="pause btn transparent-btn circle-border hidden"><i class="fa-solid fa-pause white"></i></button>
            </div>
        </div>

    </section>

    <!--About General Section-->
    <section class="about-general">

    </section>
    <!--Scripts-->
    <script src="scripts/audioplayer.js"></script>
    
</body>
</html>
