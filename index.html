<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoimiya</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bb83019d49.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <header class="head"></header>

    <!--Title Section-->
    <section class="title">
        <div class="background bg-blur bg-main-anim">
            <video src="media/videos/YoiLive-Comp.mp4" poster="media/images/video thumb.png" autoplay loop muted playsinline preload="auto" ></video>
            <audio src="media/audio/Eternity in a Moment.mp3" autoplay loop></audio>
        </div>

        <div class="title-content">
            <div class="left"></div>
            <div class="right">
                <div class="title-main">
                    <div class="stars"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
                    
                    <div class="name">
                        <h1>Yoimiya</h1>
                        <img src="media/images/pyro_200.png" alt="Pyro Icon" class="main-icon box-glow">
                    </div>
                    
                    <div class="subtitle">
                        <div>
                            <p class="fill">Summer Night Mementos</p>
                        </div> 
                        <hr> 
                        <p>
                            <span class="glow">Frolicking Flames</span>
                        </p>

                    </div>

                </div>

                <div class="btns">
                    <button class="btn filled-btn">Guides</button>
                    <button class="btn transparent-btn">Learn More</button>
                </div>

            </div>
        </div>
    </section>
    
    <!--About 1 Section-->
    <section class="about-1">
        <div class="background pattern-fan">
        </div>
        <h2>"Fireworks are for now, but friends are forever."</h2>
        <p class="subtitle"></p>
    </section>

</body>
</html>
